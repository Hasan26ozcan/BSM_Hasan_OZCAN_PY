<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<!-- container ile aynı şey -->
<body class="w-75 mx-auto my-1">


    <div id="slider1" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="6.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="5.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3.jpg" alt="">
            </div>
        </div>

        <a href="#slider1" class="carousel-control-prev" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>
    
    <div id="slider2" class="carousel slide carousel-fade my-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#slider2" data-slide-to="0" class="active"></li>
            <li data-target="#slider2" data-slide-to="1"></li>
            <li data-target="#slider2" data-slide-to="2"></li>

        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="6.jpg" alt="">
                <div class="carousel-caption">
                    <h5>slider header 1</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="5.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3.jpg" alt="">
            </div>
        </div>

        <a href="#slider2" class="carousel-control-prev" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>

    <div id="slider3" class="carousel slide carousel-fade my-5">
        <ol class="carousel-indicators">
            <li data-target="#slider3" data-slide-to="0" class="active"></li>
            <li data-target="#slider3" data-slide-to="1"></li>
            <li data-target="#slider3" data-slide-to="2"></li>

        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="6.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>slider header 1</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="5.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3.jpg" alt="">
            </div>
        </div>

        <a href="#slider3" class="carousel-control-prev" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#slider3" class="carousel-control-next" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function(){


            $("#slider3").carousel({
                sinterval:2000,
                keyword: false,
                pause:false,
                wrap:false

            });





        });
    </script>
</body>
</html>
