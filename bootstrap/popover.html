<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container my-4">
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
        popover on top
    </a>
<br><br>
<br><br>
<br><br>
<br><br>
<br><br>  
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="top">
        popover on top
    </a>
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="left">
        popover on left
    </a>
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="bottom">
        popover on bottom
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="right">
        popover on right
    </a>
    <br><br>

    <a href="#" data-toggle="popover" title="popover header" data-trigger="focus" data-content="some content" class="btn btn-success" data-placement="right">
        popover on right
    </a>
    <br><br>

    <a id="btnpopover" href="#" data-toggle="popover" title="popover header" data-trigger="hover" data-content="some content" class="btn btn-success" data-placement="right">
        popover on right
    </a>

    <br><br>

   <button type="button" class="btn btn-success" onclick="showpopover()">
        show
    </button>
    <button type="button" class="btn btn-success" onclick="hidepopover()">
        hide
    </button>
    <button type="button" class="btn btn-success" onclick="togglepopover()">
        toggle
    </button>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("[data-toggle='popover']").popover();
        });
        function showpopover(){
            $("#btnpopover").popover("show")
        }
        function hidepopover(){
            $("#btnpopover").popover("hide")
        }
        function togglepopover(){
            $("#btnpopover").popover("toggle")
        }

        $("#btnpopover").on("show.bs.popover"),function(){
            console.log("show")
        };
        $("#btnpopover").on("shown.bs.popover"),function(){
            console.log("shown")
        };

        $("#btnpopover").on("hide.bs.popover"),function(){
            console.log("hide")
        };

        $("#btnpopover").on("hidden.bs.popover"),function(){
            console.log("hidden")
        };


    </script>
</body>
</html>
