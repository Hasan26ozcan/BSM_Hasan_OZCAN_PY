<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>

    </style>
</head>
<body class="w-75 mx-auto my-4">

    <form >
        <div class="from-group">
        <label for="Name">Name</label>
        <input type="text" id="Name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="from-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Email">
            <small class="form-text text-muted">please correct email</small>
        </div>
        <div class="from-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
            <small class="form-text text-muted">please correct password</small>
        </div>
        <div class="from-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="kocaeli">kocaeli</option>
                <option value="eskişehir">eskişehir</option>
                <option value="ankara">ankara</option>
            </select>
        </div>
        <div class="from-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <legend>hobiler</legend>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> koşmak
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> uçmak
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> sürünmek
                </label>
            </div>
        </div>
        <!-- ama eger tek bir degerden yapmak istiyorsak eger söyle yaparız -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch" > check</label>
        </div>
        <br><br>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd" > radio</label>
        </div>
        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="rdn" name="example">
                <label class="custom-control-label" for="rdn" > radio</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="rdnn" name="example">
                <label class="custom-control-label" for="rdnn" > radio</label>
            </div>
        </div>
        <!-- aynı name verirsek ikisinden bir tanesinin seçilmesini saglarız -->
        <div class="input-group">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>
        <div class="input-group mt-3">
            <div class="input-group-prepend ">
                <span class="input-group-text" id="ig">https://youtube.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="clearfix mt-4">
            <div class="w-50 float-left">
                <div class="from-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" class="form-control" placeholder="Enter Name">
                    </div>

            </div>
            <div class="w-50 float-left pl-2">
                    <div class="from-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Email">
                        <small class="form-text text-muted">please correct email</small>
                    </div>
            </div>
        </div>
    </form>










    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
