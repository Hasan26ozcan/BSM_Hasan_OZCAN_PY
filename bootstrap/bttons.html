<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>

        body{
            padding: 70px;
        }
        /* "." kritik */
        .margin-right{
            margin-right: 10px;
        }
        


    </style>
</head>
<body>

    <button class="btn btn-primary" type="button">btn btn-primary</button>
    <button class="btn btn-danger" type="button">btn btn-danger</button>
    <button class="btn btn-warning" type="button">btn btn-warning</button>
    <button class="btn btn-secondary" type="button">btn btn-secondary</button>
    <button class="btn btn-info" type="button">btn btn-info</button>
    <button class="btn btn-success" type="button">btn btn-success</button>
    <button class="btn btn-light" type="button">btn btn-light</button>
    <button class="btn btn-dark" type="button">btn btn-dark</button>
    <button class="btn btn-link" type="button">btn btn-link</button>
    <br><br>
<!-- linkimizinde bir buron gibi oluşabildigini burda görüyoruz -->
    <a href="" class="btn btn-primary">btn-primary</a>
    <br><br>
    <br><br>
    <!-- sadece tek farkı aralarına outline koymamız -->
    <button class="btn btn-outline-primary" type="button">btn btn-primary</button>
    <button class="btn btn-outline-danger" type="button">btn btn-danger</button>
    <button class="btn btn-outline-warning" type="button">btn btn-warning</button>
    <button class="btn btn-outline-secondary" type="button">btn btn-secondary</button>
    <button class="btn btn-outline-info" type="button">btn btn-info</button>
    <button class="btn btn-outline-success" type="button">btn btn-success</button>
    <button class="btn btn-outline-light" type="button">btn btn-light</button>
    <button class="btn btn-outline-dark" type="button">btn btn-dark</button>
    <button class="btn btn-outline-link" type="button">btn btn-link</button>
    <br><br>

    <button class="btn btn-dark btn-lg" type="button" >large button</button>
    <button class="btn btn-dark btn-sm" type="button" >large button</button>
    <br><br>    
    <button class="btn btn-danger btn-lg btn-block" type="button"> everyone button </button>
    <!-- sanki tıklanmış gibi aktif olmasını saglıyor -->

    <br><br>
    <a class="btn btn-danger btn-lg active">Active button</a>
    <button class="btn btn-success" type="button" disabled>disable button</button>
    <!-- disable ile o butana tıklanmamasını saglıyor -->
    <br><br>
    <div class="btn-group">

        <button class="btn btn-outline-primary" type="button">btn btn-primary</button>
        <button class="btn btn-outline-danger" type="button">btn btn-danger</button>
        <button class="btn btn-outline-warning" type="button">btn btn-warning</button>
        <button class="btn btn-warning" type="button">btn btn-warning</button>
        <button class="btn btn-secondary" type="button">btn btn-secondary</button>
        <button class="btn btn-info" type="button">btn btn-info</button>
    </div>
    <br><br>
    <div class="btn-group-vertical">
<!-- vertical sayesinde alt alta olmasını saglıyoruz -->
        <button class="btn btn-outline-primary" type="button">btn btn-primary</button>
        <button class="btn btn-outline-danger" type="button">btn btn-danger</button>
        <button class="btn btn-outline-warning" type="button">btn btn-warning</button>
        <button class="btn btn-warning" type="button">btn btn-warning</button>
        <button class="btn btn-secondary" type="button">btn btn-secondary</button>
        <button class="btn btn-info" type="button">btn btn-info</button>
    </div>
    <br><br>
    <div class="btn-toolbar">
        <div class="btn-group margin-right">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
    <!--  bunları sayfalama için kullanabiliriz -->
        </div>
        <!--  yan yana birleşik olmasını saglıyor -->
        <div class="btn-group"> 
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
            <button class="btn btn-secondary" type="button">8</button>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
